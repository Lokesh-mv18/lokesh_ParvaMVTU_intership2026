<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            display:grid;
            height: 500px;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 10px;
        }

        .child{
            background-color: crimson;
            color: yellow;
            font-size:30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child-1{
            /* grid-column-start: 1; */
            grid-column: 1 / 3;
            /* grid-column-end: 3; */
            grid-row:1 /3;
            background-color:blue;
            grid-row-start: 1;
            grid-row-end:3;
        }
        .child-2{
            /* grid-row-start: 1; */
            grid-row: 1 /3;
            /* grid-row-end:3; */
            grid-column:1/3;
        }

            .child-3{
                grid-row-start: 3;
                grid-row-end:5;

            }
            .child-4{
                grid-row-start: 3;
                grid-row-end: 5;
                grid-column-start: 2;
                grid-column-end: 4;
            }
            .child-5{
                grid-row-start: 5;
                grid-row-end:8;
                grid-column-start: 1;
                grid-column-end:4 ;
            }
            .child-6{
                grid-row-start: 8;
                grid-row-end: 11;
                grid-column-start: 1;
                grid-column-end: 3;
                
            }
            .child-7{
                grid-row-start: 8;
                grid-row-end:13;
            }
            .chid-8{
                grid-row-start: 11;
                grid-row-end:13;
                grid-column-start: 1;
                grid-column-end:3 ;
                
            }

        

            
        
    </style>
</head>
<body>
    <div class="parent">
    <div class="child child-1">layout 1</div>
    <div class="child child-2">layout 2</div>
    <div class="child child-3">layout 3</div>
    <div class="child child-4">layout 4</div>
    <div class="child child-5">layout 5</div>
    <div class="child child-6">layout 6</div>
    <div class="child child-7">layout 7</div>
    <div class="child child-8">layout 8</div>


    </div>
</body>
</html>
