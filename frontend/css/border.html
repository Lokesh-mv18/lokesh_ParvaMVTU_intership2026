<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            margin: 50px;
        }

        .box1{
            background-color: aqua;
            border-width:10px;
            border-style:solid;
            border-color:black;
            border:10px double rgb(201, 193, 190);
            border-radius: 500px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-top-left-radius: 20px;
            border-top-right-radius: 100px;
            padding: 50px;

        }

        .box2{
            background-color: rgb(255, 182, 80);
            border-width: 10px;
            border-style:dashed;
            border-color: black;
            border:10px ridge cornflowerblue
            

        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
