<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 2000px;
            grid-template-columns: repeat(4,200px);
            grid-template-rows: repeat(4,250px);
            grid-column-gap: 20px ;
            grid-row-gap:10px;
            justify-items: center;
            align-items: center;
            justify-content:center ;



        }

        .class{
            width:200px;
            height: 200px;
            background-color: chocolate;
            color: white;
            font-size:20px;
            border:1px solid black;

        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="class child1">child1</div>
        <div class="class child2">child2</div>
        <div class="class child3">child3</div>
        <div class="class child4">child4</div>
        <div class="class child5">child5</div>
        <div class="class child6">child6</div>
        <div class="class child7">child7</div>
    </div>
</body>
</html>
