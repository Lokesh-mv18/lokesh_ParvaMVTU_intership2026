<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer-box{
            width:500px;
            height: 500px;
            border:5px solid blue;
        }  
        
        .inner-box:hover{

            background-color: lightblue;
            transform: scale(1.2) translate(200px);
            columns: black;
            border-radius: 50%;
        }

        .inner-box{
            width:150px;
            height: 150px;
            background-color: darkblue;
            font-size: 30px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition: transform 5s; */
            transition-property: border-radius;
            transition-duration: 3s;
            transition-timing-function: ease-in;
            transition-delay: 2s;
            transition: transform background-color 5s ease-in-out 1s;
        }
        
        
        
        
        
        </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box move">Box</div>
    </div>
    
</body>
</html>
