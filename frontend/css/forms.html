<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       <form class="mt-3 container">
        <div class="mb-3">
            <label for="name">name:</label>
            <input type="text"class="form-control"name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="email">email-id:</label>
            <input type="email"class="form-control"name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="phone">password:</label>
            <input type="password" class="form-control"name="password" id="password">
            </div>

        </div>
        <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
        <div class="form-check">
            <label class="form-label" for="Language">:Language-know</label>
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    kannada
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    english
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Female
  </label>
</div>
<div class="mb-3">
    <label for="course">course:</label>
    <select class="form-select">
        <option>select the course</option>
        <option value="jfwd"selected>java full stack web development</option>
         <option value="rhfjv"selected>python full stack web development</option>
          <option value="vrjj"selected>c++ full stack web development</option>
    </select>
</div>
<div class="mb-3">
    <label class="form-label" for="dob">date of birth</label>
    <input class="form-control" type="date" name="dob" id="dob">
</div>
<div class="mb-3">
    <label class="form-label" for="rating">give rating:</label>
    <input type="range" class="for-range" min="1" max="100" name="rating"
id="rating">
</div>

        
        <input class="btn btn-danger"type="rest"value="clear-form">
        <input class="btn btn-success"type="rest"value="submit">

        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
