<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width:300px;
            height:300px;
            border-left: 5px solid black;
            border-right: 5px solid black;
            border-bottom: 5px solid black;
        }

        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            transform: translate(100px,100px);
            animation-name:bounce;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            animation-iteration-count: infinite;

        }
         @keyframes bounce{
            0%{
                transform: translate(100px,120px);
                
            }
               
            25%{
                transform: translate(100px,140px);
               
            }
                
            50%{
               transform: translate(100px,160px);
               
            }
           
            
            75%{
                transform: translate(100px,180px);
            }
            100%{
                transform: translate(100px,200px);
            }
        }

        .second-ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green;
            transform: translate(100px,100px);
            animation-name:diagonalBounce;
            animation-duration:3s;
            animation-timing-function:cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation-iteration-count:infinite;

        }
        @keyframes diagonalBounce{
            0%{
                transform: translate(0px,0px);
                
            }
               
            20%{
                transform: translate(200px,0px);
               
            }
                
            40%{
               transform: translate(200px,200px);
               
            }
            60%{
                transform: translate(0px,200px);
            }
            80%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(100px,100px);
            }
    
        }
        .third-ball{
             width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color:pink;
            transform: translate(100px,100px);
            animation-name:circle1;
            animation-duration:3s;
            animation-timing-function:cubic-bezier(0.215, 0.610, 0.355, 1);
            animation-iteration-count:infinite;

        }
@keyframes circle1{
            0%{
                transform: translate(0px,0px);
                
            }
               
            20%{
                transform: translate(200px,0px);
               
            }
                
            40%{
               transform: translate(200px,200px);
               
            }
            60%{
                transform: translate(0px,200px);
            }
            80%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(100px,100px);
            }
        }

        .outer-box{
            width:600px;
            height:500px;
            border: 5px solid black;
            padding: 20px;
            display: flex;
            justify-content:space-around;
            align-items: center;
            gap: 20px;
        }

        .inner-box{
            width:100px;
            height: 100px;
            border-radius: 1px soild black;
            animation-name:floatRotate;
            animation-duration: 1s;
            animation-iteration-count:infinite;
            
        }


        .box-1{
            background-color: red;
            animation-delay: 0.2s;
        }
        .box-2{
            background-color: green;
            animation-delay:0.3s;
        
        }
        .box-3{
            background-color: pink;
            animation-delay: 0.4s;
        }
        .box-4{
            background-color: yellow;
            animation-delay: 0.6s;
        }

        @keyframes floatRotate{
            0%{
                transform:translateY(0) rotate(0deg);
            }
            25%{
                transform:translateY(-20px) rotate(45deg);
            }
            50%{
                transform:translateY(0) rotate(90deg);
            }
            75%{
                transform:translateY(-20px) rotate(135deg);
            }
            100%{
                transform:translateY(0) rotate(100deg);
            }
        }

       
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
</div>
        <div class="box">
        <div class="second-ball"></div>
        </div>
        <div class="box">
            <div class="third-ball"></div>
        </div>
        <div class="outer-box">
        <div class="inner-box box-1"></div>
        <div class="inner-box box-2"></div>
        <div class="inner-box box-3"></div>
        <div class="inner-box box-4"></div>
        
</div>
   
</body>
</html>
