<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .container{
            display:grid;
            height: 500px;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 10px;
        }

        .layout{
            background-color: white;
            color:white;
            font-size:30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layout-1{
            grid-column: 1/2;
            grid-row:1/4;
            background-color: green;
        }

        .layout-2{
            grid-column: 2/4;
            grid-row:1/2;
            background-color: green;

        }
        
        .layout-3{
            grid-column: 4/5;
            grid-row:1/2;
            background-color: red;
        }
        .layout-4{
            grid-column: 2/3;
            grid-row:2/3;
            background-color: yellow;
        }

        .layout-5{
            grid-column: 3/4;
            grid-row:2/3;
            background-color: red;
        }
        
        .layout-6{
            grid-column: 2/3;
            grid-row:3/4;
            background-color: red;
        }
        .layout-7{
            grid-column: 3/4;
            grid-row:3/4;
            background-color: yellow;
        }
         .layout-8{
            grid-column: 4/5;
            grid-row:2/4;
            background-color:green ;
         }
        
        
    </style>
</head>
<body>

    <div class="container">
        <div class="layout layout-1">layout1</div>
        <div class="layout layout-2">layout2</div>
        <div class="layout layout-3">layout3</div>
        <div class="layout layout-4">layout4</div>
        <div class="layout layout-5">layout5</div>
        <div class="layout layout-6">layout6</div>
        <div class="layout layout-7">layout7</div>
        <div class="layout layout-8">layout8</div>
    </div>


</body>
</html>
