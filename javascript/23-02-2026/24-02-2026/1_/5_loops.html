<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops in javascript</h1>
    <p>1. for loop</p>
    <p>2. while loop</p>
    <p>3. do-while loop</p>
    <p>4. for-of loop</p>
    <p>5. for-in loop</p>

    <script>
        let i=10;
        for(let j=1;j<=11;j++) {
        console.log(`${i}*${j}=${i*j}`);
        }

        //for of loop//
        const arr=[10,20,30,40,50];
        for(let value of arr) {
            console.log(value);
        }

        //for in loop
        const student={
            "firstName":"lokesh",
            "age":24,
            "lastName":"mv",
        }
        for (let key in student){
            console.log(`${key}: ${student[key]}`);
        }
    </script>
</body>
</html>
