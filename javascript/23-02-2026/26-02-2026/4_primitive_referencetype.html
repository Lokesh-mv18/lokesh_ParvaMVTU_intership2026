<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>primitive vs reference types</h1>

    <script>
        let x=40;
        let y=x;
        console.log(`before changing value:x : ${x}`);
        console.log(`before changing value:y : ${y}`);

        x=50;
        console.log(`after changing value:x : ${x}`);
        console.log(`after changing value:y: ${y}`);

    </script>
    
</body>
</html>
