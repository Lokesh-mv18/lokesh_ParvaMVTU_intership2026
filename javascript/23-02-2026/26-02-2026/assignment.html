   <script>
   const students = [ { id: 1, name: "Rahul", marks: [80, 75, 90] }, { id: 2, name: "Sneha", marks: [60, 70, 65] }, { id: 3, name: "Arjun", marks: [95, 92, 88] } ];

   function getTotalMarks(marks) {
  return marks.reduce((total, mark) => total + mark, 0);
}

students.forEach(student => {
  const total = getTotalMarks(student.marks);
  console.log(student.name + " Total Marks: " + total);
});
   </script>

  <script>
    const getAverageAndGrade = (marks) => {
  const total = marks.reduce((sum, mark) => sum + mark, 0);
  const average = total / marks.length;

  let grade;
  if (average >= 90) grade = "A";
  else if (average >= 75) grade = "B";
  else if (average >= 60) grade = "C";
  else grade = "Fail";

  return { average, grade };
};

students.forEach(student => {
  const result = getAverageAndGrade(student.marks);
  console.log(student.name, result);
});

   </script>
   <script>
    const result = students.map(student => {
  const total = student.marks.reduce((sum, mark) => sum + mark, 0);
  const average = total / student.marks.length;

  let grade;
  if (average >= 90) grade = "A";
  else if (average >= 75) grade = "B";
  else if (average >= 60) grade = "C";
  else grade = "Fail";

  return {
    name: student.name,
    total: total,
    average: average,
    grade: grade
  };
});

console.log(result);
   </script>

   <script>
    const studentsAbove75 = students.filter(student => {
  const total = student.marks.reduce((sum, mark) => sum + mark, 0);
  const average = total / student.marks.length;
  return average > 75;
});

console.log(studentsAbove75);
   </script>

   <script>
    students.forEach(student => {
  const total = student.marks.reduce((sum, mark) => sum + mark, 0);
  const average = (total / student.marks.length).toFixed(2);

  let grade;
  if (average >= 90) grade = "A";
  else if (average >= 75) grade = "B";
  else if (average >= 60) grade = "C";
  else grade = "Fail";

  console.log(`
Student ID: ${student.id}
Name      : ${student.name}
Marks     : ${student.marks.join(", ")}
Total     : ${total}
Average   : ${average}
Grade     : ${grade}
----------------------------
  `);
});
   </script>
